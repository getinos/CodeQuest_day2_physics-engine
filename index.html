<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Physics Simulation: Velocity and Collision</title>
       <link rel="stylesheet" href="./style.css">
    </head>
<body>

    <!-- Header -->
    <header>
        <h1>Physics Simulation: Velocity and Collision</h1>
    </header>

    <!-- Arena Section -->
    <section class="scene">
        <div class="ball" id="ball"></div>
        <div class="stickman" id="stickman">
            <!-- Simple stickman built with divs or SVG later -->
            <div class="head"></div>
            <div class="body"></div>
            <div class="left-arm"></div>
            <div class="right-arm"></div>
            <div class="left-leg"></div>
            <div class="right-leg"></div>
        </div>

        <div id="broken-parts" style="display:none;">
            <div class="part head"></div>
            <div class="part body"></div>
            <div class="part left-arm"></div>
            <div class="part right-arm"></div>
            <div class="part left-leg"></div>
            <div class="part right-leg"></div>
          </div>
    </section>

    <!-- Control and Explanation Section -->
    <section class="controls">
        <div class="inputs">
            <label for="mass">Ball Mass (kg):</label>
            <input type="number" id="mass" min="0.1" step="0.1" value="1">

            <label for="speed">Ball Speed (m/s):</label>
            <input type="number" id="speed" min="0.1" step="0.1" value="5">

            <button id="startBtn">Start Simulation</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="explanation" id="explanation">
            <h2>Physics Explanation</h2>
            <p>After the simulation, this section will show the calculation of momentum, fall distance, and other interesting physics facts!</p>
        </div>
    </section>

    <script src="./script.js"></script>

</body>
</html>
